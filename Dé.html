<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Dé custom</title>
	</head>
	<body>
		<p id="dé" style="text-align: center; font-family: Arial; margin: 100px; font-size: 4em;">...</p>
		<div style="text-align: center;">
			<button onclick="return alea ()" id="reload" style="font-size: 2em; margin: auto; margin-bottom: 40px;">Relancer</button>
			<button onclick="return dé ()" style="font-size: 2em; margin: auto; display: block;">Relancer (nouvelle valeur)</button>
		</div>
<script>
	
var user, result;

function dé() {

var reset1 = document.getElementById("reload"), reset2 = document.getElementById("dé");
	reset1.style.display = 'none';
	reset2.style.color = 'black';
	reset2.textContent = '...';
	
user = prompt('Entrez la valeur du dé (Laissez vide pour 6)');
	
	if (user > 0) {
		alea();
	} else if (user === '0') {
		nope();
	} else if (user == false) {
		user = 6;
		alea();
	} else { 
		nope();
	}
}

dé();

function nope () {
	document.getElementById("dé").textContent = 'Impossible';
	var dé = document.getElementById("dé");
	dé.style.color = 'red';
	alert(user + ' n\'est pas une valeur correcte !');
}

function alea () {
	result = Math.floor(Math.random()*(user)+1);
	document.getElementById("dé").textContent = result;
	var rload = document.getElementById("reload");
	rload.style.display = 'block';
}
</script>
	</body>
</html>
